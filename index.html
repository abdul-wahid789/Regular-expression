<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Regular expression</title>
</head>

<body>
    <nav class="navbar navbar-dark bg-primary bg-nav">
        <div class="container-fluid">
            <a href="" class="navbar-brand">Regular Expression validator</a>
        </div>
    </nav>
    <div class="container" id="main">
        <div class="row">
            <div class="row mt-3">
                <h3 class="text-center">Please select a option</h3>
            </div>
            <div class="row justify-content-center mt-3">
                <ol class="list-group col-10 col-lg-3 list-group-numbered">
                    <li class="list-group-item" id="userName">Username</li>
                    <li class="list-group-item" id="email">Email</li>
                    <li class="list-group-item" id="phoneNumber">Phone number</li>
                    <li class="list-group-item" id="postalCode">Postal Code</li>
                    <li class="list-group-item" id="custom">Custom expression</li>
                </ol>
            </div>
        </div>
       
    </div>
    <script src="script.js"></script>
</body>

</html>
